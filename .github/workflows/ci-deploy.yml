name: CI Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - v1.10

jobs:
  deploy:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: self-hosted

    steps:
      - name: Fix file ownership
        run: |
          cd datadir/geth/
          sudo chmod -R 777 triecache
          sudo chown -R teodor:teodor triecache
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: v1.10
                
      - name: Run Docker compose
        run: docker compose down
        
      - name: Run Docker compose
        run: docker compose -f docker-compose.yml up -d

      - name: INFO
        run: cat hardhat.config.js
        working-directory: ./hardhat

      - name: install npm dependencies in container needed for hardhat
        run: docker exec -it devnet sh -c "npm install --force"
        
      - name: Commit and push the new image
        run: |
          CONTAINER_ID=$(docker ps -q --filter "ancestor=teodorneishan/limechain-task-teodor:latest")
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          docker commit $CONTAINER_ID teodorneishan/limechain-task-teodor:deployed-$TIMESTAMP
          docker push teodorneishan/limechain-task-teodor:deployed-$TIMESTAMP
          
      - name: Make tests
        run: docker exec -it devnet sh -c "cd hardhat && npx hardhat test test/my-tests.js"
