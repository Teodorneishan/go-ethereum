name: CI Build

on:
  pull_request:
    types: [closed]
    branches:
      - v1.10

jobs:
  build:
    if: github.event.pull_request.merged == true && contains(join(github.event.pull_request.labels.*.name, ','), 'CI:Build')
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: v1.10
       
    - name: Build Docker image
      run: |
         docker compose down
         docker rmi teodorneishan/limechain-task-teodor:latest || true
         docker build . -t teodorneishan/limechain-task-teodor:latest
      
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push teodorneishan/limechain-task-teodor:latest

  fix-permissions:
    runs-on: self-hosted
    needs: build
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fix file ownership
        run: |
          cd datadir/geth/
          sudo chmod -R 777 triecache
          sudo chown -R teodor:teodor triecache

      - name: Verify ownership
        run: |
          ls -l datadir/geth/
