name: CI Build

on:
  pull_request:
    types: [closed]
    branches:
      - v1.10

jobs:
  build:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Build')
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: v1.10
      
    - name: checks
      run: | 
        whoami
        pwd
        ls
        
    - name: Change permissions of triecache
      run: |
        cd datadir/geth/
        sudo chmod -R 777 triecache
        sudo chown -R teodor:teodor triecache
        
    - name: Build Docker image
      run: |
         docker compose down
         docker images -q teodorneishan/limechain-task-teodor:latest | grep -q . && docker rmi teodorneishan/limechain-task-teodor:latest && exit 1 || exit 0
         docker build . -t teodorneishan/limechain-task-teodor:latest
      
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push teodorneishan/limechain-task-teodor:latest
